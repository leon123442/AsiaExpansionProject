 haneul:0 "Shindo"
 haneul_adj:0 "Shindo"
 haneul_desc:0 "Le chamanisme est la religion ethnique de la Corée. La croyance fondamentale s'entoure de l'idée que le monde est peuplé d'esprits qui habitent les sources, les arbres et les montagnes de la nature après être descendus du ciel, d'où ils sont tous originaires. Ces esprits prennent souvent la forme d'animaux ou de jeunes filles. L'aspect principal du panthéon, Hanur - Le Ciel - un composé de "Han", le préfixe coréen pour "grand" et "Ul" de "Ultari" signifiant "bord" ou "clôture" est considéré comme l'étendue sans fin au-dessus de la terre, façonnée par les choses naturelles qui l'imprègnent comme la pluie, le vent ou la lumière, pour laquelle il est également connu sous le nom de "Palgŭi Nuri", signifiant "Monde de la Lumière". Il existe de nombreuses interprétations et compréhensions de Hanur, en d'autres termes, "Ha" signifierait esprit ou cœur droit et "Ul" éternel et immuable ou "Ol" une âme, après quoi Hanor impliquerait une existence supérieure, inaccessible. Un mythe particulier raconte l'histoire d'un tigre et de l'ours Ungnyeo, qui prendrait la forme d'une femme et serait l'ancêtre des peuples coréens."

 ryukyu_religion_desc:0 "Communément définies par un respect de la nature, le culte des ancêtres et une croyance dans les esprits, de nombreuses croyances autochtones sont considérées comme des formes variées de paganisme."

 ryukyu_animism:0 "Utakiisme"
 ryukyu_animism_adj:0 "Utakiiste"
 ryukyu_animism_adherent:0 "Utakiiste"
 ryukyu_animism_adherent_plural:0 "Utakiistes"
 ryukyu_animism_desc:0 "Les croyances indigènes des îles Ryukyu mettent l'accent sur le culte des ancêtres et des esprits de la nature. Les plus vénérés de ces esprits sont Utin, Jiichi, et Ryūgū, symbolisant respectivement le Ciel comme le père, la Terre comme la mère, et la Mer comme le lieu de naissance de toute vie. Ils sont vénérés dans un sanctuaire appelé utaki, et une importance particulière est accordée au pouvoir spirituel des femmes."


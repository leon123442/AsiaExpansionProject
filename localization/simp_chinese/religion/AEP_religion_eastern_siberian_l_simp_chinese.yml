l_simp_chinese:
 eastern_siberian_religion:0 "东西伯利亚"
 eastern_siberian_religion_adj:0 "东西伯利亚"
 eastern_siberian_religion_adherent:0 "东西伯利亚徒"
 eastern_siberian_religion_adherent_plural:0 "东西伯利亚徒"
 eastern_siberian_religion_desc:0 "东西伯利亚宗教的集合，包括了万物有灵的传统观念和/或萨满教习俗。"
 
 moshir:0 "摩西教"
 moshir_adj:0 "摩西教"
 moshir_adherent:0 "摩西教徒"
 moshir_adherent_plural:0 "摩西教徒"
 moshir_desc:0 "根据阿伊努人的传统，世界被划分为两个部分；神木摩西是灵魂和神灵的栖息之地，而阿伊摩西则是由人类主要居住并从海中崛起的物质领域。他们通常崇敬自然界中各种神圣的帕西-神木，并居住在世界上的各个角落。"
 
 yzng:0 "雅增教"
 yzng_adj:0 "雅增教"
 yzng_adherent:0 "雅增教徒"
 yzng_adherent_plural:0 "雅增教徒"
 yzng_desc:0 "根据尼夫赫的传统，树木，山脉，海洋和自然界的其他方面都寄宿着名为雅增的精灵，他们向人类提供食物以换取供奉。在这些祭祀中，熊在尼夫赫文化中扮演着特别重要的角色，人们从幼崽时期就开始崇敬和抚养它们，然后在精心策划的仪式中将它们作为祭品献给雅增。"
 
 hehe:0 "赫教"
 hehe_adj:0 "赫教"
 hehe_adherent:0 "赫教徒"
 hehe_adherent_plural:0 "赫教徒"
 hehe_desc:0 "赫海教徒崇拜巴纳姆赫赫，乌尔登赫赫和阿布卡赫赫这三位一体的精灵，其中阿布卡赫赫是创造了奥登和巴纳姆的至高天空女神。作为地球上所有生命的创造者，他们的神圣意志通常通过智慧的巫师来解释。"
 
 hmongism_religion_desc: "Хмонгизм - это коренная религия различных народов хмонг, проживающих на юге Китая, в основе которой лежит вера в то, что мир населен богами и духами, которых можно вызывать с помощью шаманских гаданий. Хмонгисты придают большое значение почитанию духов предков, оставляя подношения на семейных алтарях или проводя ритуалы, исполняемые шаманами или патриархом семьи." 
  

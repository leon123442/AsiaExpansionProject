 #Nuristani Pagan
peristani_religion:1 "Peristani"
 peristani_religion_adj:1 "Peristani"
 peristani_religion_adherent:1 "Peristani"
 peristani_religion_adherent_plural:1 "Peristanis"
 peristani_religion_desc:1 "Los paganos indo-iraníes que viven a lo largo de las montañas Pamir e Hindu Kush adoran a muchos dioses de una manera que recuerda a los antiguos indios pre-védicos y los iraníes pre-zoroastrianos. La pureza y la impureza son conceptos importantes, y la creencia en espíritus o hadas conocidas como Peris es fuerte."

 nuristani_pagan:0 "Dezawisme"
 nuristani_pagan_adj:0 "Dezawiste"
 nuristani_pagan_adherent:1 "Dezawiste"
 nuristani_pagan_adherent_plural:0 "Dezawistas"
 nuristani_pagan_desc:0 "Dezaw era la deidad creadora suprema de varias tribus paganas del norte de Pakistán y el este de Afganistán, en particular los Kalash. Sus rituales se relacionan con los límites entre los mundos de pureza e impureza. Por ejemplo, la alta montaña, las cabras y los niños preadolescentes son considerados ejemplos de pureza."


 #盐田  
 building_type_yankuang_1:1 ""
 building_yankuang_1:1 "Mine de Sel"   
 building_yankuang_1_desc:1 "On y trouve un grand nombre de mines de sel et d'étangs. Bien que le rendement ne soit pas aussi bon que celui des zones côtières, le transport du sel côtier vers les villes de l'intérieur nécessite beaucoup de fret et le sel produit ici est non seulement de haute qualité, mais aussi bon marché."

 building_type_yankuang_1:0 "Mine de Sel"
 building_type_yankuang_1_desc:0 "Il y a d'abondants dépôts de sel ici. S'il peut être exploité, il soutiendra grandement votre économie et votre armée."
 building_yankuang_1:0 "Champ de Sel"
 building_yankuang_1_desc:0 "Le sel de surface est très facile à exploiter et est également propice au raffinage."
 building_yankuang_2:0 "Puits de Sel"
 building_yankuang_2_desc:1 "Il faut obtenir davantage de sel gemme sous terre en creusant un puits. C'est un processus difficile, mais indispensable."
 building_yankuang_3:0 "Saltern"
 building_yankuang_3_desc:0 "La saumure doit être bouillie avec du bois de chauffage pour obtenir du sel cristallin."
 building_yankuang_4:0 "Grand Champ de Sel"
 building_yankuang_4_desc:0 "Le champ de sel complexe à grande échelle s'étend sur plusieurs kilomètres. Les mineurs de sel et les cuisiniers de sel travaillent ensemble pour produire une grande quantité de sel blanc."
 building_yankuang_5:0 "Dépôt de Sel Officiel"
 building_yankuang_5_desc:0 "Le sel produit ici circule dans tout l'Empire, assurant la survie des dignitaires comme des pauvres."

 #首山铜矿
 building_type_shoushan_mines_01:0 "Mine de Cuivre de Shoushan"
 building_type_shoushan_mines_01_desc:0 "L'Empereur Jaune a cueilli le cuivre de la montagne Shoushan et a coulé un trépied au pied de la montagne Jingshan. Le trépied fut complété par un dragon laissant tomber sa barbe et accueillant l'Empereur Jaune."
 building_shoushan_mines_01:0 "Mine de Cuivre de Shoushan"
 building_shoushan_mines_01_desc:0 "On dit que l'Empereur Jaune a extrait du cuivre et coulé des trépieds à Shoushan. En tout cas, les réserves de cuivre ici sont très importantes."
 building_shoushan_mines_02:0 "Mine de Shoushan"
 building_shoushan_mines_02_desc:1 "Des mines de plus en plus efficaces ont été créées dans la mine de Shoushan pour exploiter les ressources locales."
 building_shoushan_mines_03:0 "Grande Mine de Shoushan"
 building_shoushan_mines_03_desc:0 "L'amélioration institutionnalisée des mines officielles a considérablement amélioré l'efficacité des mines."
 building_shoushan_mines_04:0 "Usine de Forgeage de Cuivre de Shoushan"
 building_shoushan_mines_04_desc:0 "Cette ancienne mine est devenue une mine de métal les plus importante de l'empire."
 
 #大冶铜矿
 building_type_daye_mines_01:0 "Zone d'exploitation minière de Daye"
 building_type_daye_mines_01_desc:0 "Daye possède de riches ressources minérales et des avantages uniques. Elle est connue comme "une terre d'or de cent miles et une corne d'abondance au sud du fleuve Yangtze"."
 building_daye_mines_01:0 "Mine de cuivre de Daye"
 building_daye_mines_01_desc:0 "La mine de cuivre de Daye est célèbre dans le monde entier."
 building_daye_mines_02:0 "Mine de Daye"
 building_daye_mines_02_desc:1 "L'histoire de l'extraction du cuivre et de la fonte du bronze à Daye remonte à la période Chiyou dans les temps anciens."
 building_daye_mines_03:0 "Mine de Daye"
 building_daye_mines_03_desc:0 "L'ancienne mine de cuivre de Daye a été relancée sous la dynastie Tang et a commencé à produire du cuivre, de l'étain et d'autres métaux pour l'Empire."
 building_daye_mines_04:0 "Grande mine de Daye"
 building_daye_mines_04_desc:0 "Le cuivre produit par Daye a soutenu l'armée dans tout le bassin du fleuve Yangtsé."
 
 #太原矿区
 building_type_taiyuan_mines_01:0 "Région Minière de Taiyuan"
 building_type_taiyuan_mines_01_desc:0 "Avec Taiyuan comme centre, il y avait beaucoup de bonnes mines à Bingzhou, qui ont été exploitées sous les dynasties Sui et Tang."
 building_taiyuan_mines_01:0 "Mine de Fer de Taiyuan"
 building_taiyuan_mines_01_desc:0 "Le Shanxi produit un grand nombre de minerais de différents types, dont la plupart sont transportés à Taiyuan pour y être fondus de manière unifiée."
 building_taiyuan_mines_02:0 "Mine de Taiyuan"
 building_taiyuan_mines_02_desc:1 "De grandes quantités de fer, de cuivre, de plomb et de charbon sont produites près de Taiyuan."
 building_taiyuan_mines_03:0 "Grande Mine de Taiyuan"
 building_taiyuan_mines_03_desc:0 "Les mines proches sont devenues une source importante pour nos forces armées et notre source économique."
 building_taiyuan_mines_04:0 "Forge de Taiyuan"
 building_taiyuan_mines_04_desc:0 "Les armes et les armures étaient continuellement transportées hors de la forge et distribuées aux soldats sur la ligne de front."
 
 #胶东金矿
 building_type_jiaodong_mines_01:0 "Mine d'Or de Jiaodong"
 building_type_jiaodong_mines_01_desc:0 "La mine d'or de Jiaodong a un rendement énorme et s'est développée plus tôt, produisant une grande quantité d'or chaque année."
 building_jiaodong_mines_01:0 "Mine d'Or de Jiaodong"
 building_jiaodong_mines_01_desc:0 "De nombreux sites d'extraction d'or dispersés travaillent dur."
 building_jiaodong_mines_02:0 "Mine de Jiaodong"
 building_jiaodong_mines_02_desc:1 "L'échelle initiale de la mine a été construite pour exploiter l'or des roches inférieures."
 building_jiaodong_mines_03:0 "Grande Mine de Jiaodong"
 building_jiaodong_mines_03_desc:0 "Plusieurs mines ont été intégrées et gérées pour produire efficacement des métaux précieux."
 building_jiaodong_mines_04:0 "Mine d'Or Officielle de Jiaodong"
 building_jiaodong_mines_04_desc:0 "L'armée d'un empereur a protégé des milliers de mineurs de l'exploitation d'or à cet endroit."
 
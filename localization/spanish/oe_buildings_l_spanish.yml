 #建筑第一期翻译
 #如有问题请联系QQ:626882549

 #历史建筑======================================================================================================================
 #大明宫
 building_type_daminggong_01:0 "Palais de Daming"
 building_type_daminggong_01_desc:0 "Le palais de Daming est le plus magnifique palais de la dynastie Tang. Il est également le centre politique et le symbole du pays. Il y avait 17 empereurs traitant avec le gouvernement ici pendant plus de 200 ans, mais il était difficile à maintenir en raison de l'agitation et des difficultés financières, qui fut finalement détruit par la guerre. "
 building_daminggong_01:0 "Ruines du Palais de Daming"
 building_daminggong_01_desc:0 "$building_type_daminggong_01_desc$"
 building_daminggong_02:0 "Palais de Daming"
 building_daminggong_02_desc:0 "Animée et prospère, elle brille depuis des milliers d'années. Il n'y a pas de ville plus magnifique au monde que la ville de Chang'an. Le palais de Daming a été construit la huitième année de Zhenguan de l'empereur Taizong de la dynastie Tang (634), couvrant une superficie d'environ 3,2 kilomètres carrés. L'ensemble du palais peut être divisé en deux parties : l'ancienne dynastie et la cour intérieure. L'ancienne dynastie était dominée par les réunions de la cour, et la cour intérieure était dominée par la résidence et le banquet. Le centre de l'ancienne dynastie est le hall Hanyuan (cour extérieure), le hall xuanzheng (cour intermédiaire) et le hall Zichen (cour intérieure). La cour intérieure comprend la piscine Taiye et plus de 30 autres salles, pavillons et temples."
 
 #神策府
 building_type_shence_01:0 "Maison de Shence"
 building_type_shence_01_desc:0 "L'ancienne et puissante garnison des gardes de l'Empire Tang, dont il ne reste plus que d'embarrassantes ruines."
 building_shence_01:0 "Site du Manoir Shence"
 building_shence_01_desc:0 "$building_type_shence_01_desc$"
 building_type_shence_02:0 "Shence House"
 building_type_shence_02_desc:0 "Le manoir de Shence reconstruit a une fois de plus assumé le rôle de gardien de la ville de Chang'an, avec un grand nombre de combattants d'élite sélectionnés dans tout l'empire. L'armée de Shence était la force principale de l'armée impériale du centre-nord du Yamen au milieu et à la fin de la dynastie Tang. Elle était à l'origine une garnison frontalière dans le nord-ouest. Plus tard, elle est entrée dans la capitale et est devenue la plus importante armée interdite de la dynastie Tang. Elle était chargée de défendre la capitale, de garder la cour et de mener des expéditions. Elle était la principale force armée directement contrôlée par la dynastie Tang et le pilier militaire le plus important pour maintenir le règne de la dynastie Tang."
 building_shence_02:0 "Maison Shence"
 building_shence_02_desc:0 "$building_type_shence_02_desc$"

 #曲阜孔庙
 building_type_kongmiao_01:0 "Temple de Confucius" 
 building_type_kongmiao_01_desc:0 "Il s'agit de l'ancienne résidence de Confucius et du lieu où il enseignait autrefois. Depuis la dynastie des Han occidentaux, les empereurs successifs n'ont cessé de conférer des titres posthumes à Confucius, et la taille du temple de Confucius n'a cessé de croître. Il est également devenu une terre sainte du confucianisme et est respecté par les érudits et les chercheurs de toute la Chine."
 building_kongmiao_01:0 "Temple de Confucius à Qufu"
 building_kongmiao_01_desc:0 "$building_type_kongmiao_01_desc$"

 #天策府
 building_type_tiance_01:0 "Maison de Tiance"
 building_type_tiance_01_desc:0 "Lorsque le plus grand monarque de la dynastie Tang, l'empereur Taizong, était encore roi de Qin, il a commencé son règne ici. Les fonctionnaires et les généraux militaires les plus célèbres venaient ici pour discuter du plan national de la dynastie Tang. Il semblerait qu'il n'en reste, malheureusement, que ruines et désolation."
 building_tiance_01:0 "Former Site of Tiance Mansion"
 building_tiance_01_desc:0 "$building_type_tiance_01_desc$"
 building_type_tiance_02:0 "Manoir de Tiance"
 building_type_tiance_02_desc:0 "Le manoir de Tiance, également connu sous le nom de "manoir du général Tiance", est le bureau officiel du général Tiance après que Li Shimin, roi de Qin, ait vaincu les forces alliées de Wang Shichong et Dou Jiande dans la quatrième année de Wude, empereur Gaozu de la dynastie Tang (AD 621). C'est également l'un des événements marquants pour Li Shimin qui deviendra empereur dans le futur.\n\nLe manoir de Tiance est le premier parmi les fonctionnaires militaires et se situe au-dessus du manoir de la 14ème garde ; La position du général Tiance est au-dessus du prince et des trois princes, juste derrière les trois premières divisions nominales des fonctionnaires (c'est-à-dire Taishi, Taifu et Taibao). Le général Tiance peut recruter lui-même des talents en tant que fonctionnaires dans le manoir Tiance, c'est-à-dire les "fonctionnaires autoproclamés"."
 building_tiance_02:0 "Maison de Tiance"
 building_tiance_02_desc:0 "$building_type_tiance_02_desc$"
    
 #龙门石窟   
 building_type_longmenshiku_01:0 "Les grottes de Longmen"
 building_type_longmenshiku_01_desc:0 "La porte du dragon a été creusée pour contrôler les inondations de Dayu, et la légende des poissons qui sautent par-dessus la porte du dragon a également eu lieu ici. Les grottes ont été creusées sous le règne de l'empereur Xiaowen de la dynastie des Wei du Nord. Après plus de 10 dynasties, elles ont été construites pendant plus de 1400 ans. Il s'agit des grottes les plus longues du monde. La plupart des statues des grottes de Longmen ont été construites par des nobles royaux, ce qui en fait les seules grottes royales au monde."
 building_longmenshiku_01:0 "Les grottes de Longmen"
 building_longmenshiku_01_desc:0 "$building_type_longmenshiku_01_desc$"
 
 #都江堰
 building_type_dujiangyan_01:0 "Le barrage de Dujiang"
 building_type_dujiangyan_01_desc:0 "Dujiangyan est situé à l'ouest de la ville de Dujiangyan, dans la ville de Chengdu, dans la province du Sichuan, sur la rivière Minjiang, à l'ouest de la plaine de Chengdu. Il a été construit au cours de la dernière année du roi Zhao de la dynastie Qin (environ 256-251 av. J.-C.). Il s'agit d'un projet de conservation de l'eau à grande échelle organisé et construit par Li Bing, le gouverneur du comté de Shu, et son fils, sur la base des fouilles antérieures de Bieling. Il est composé d'une bouche à poissons de dérivation de l'eau, d'un déversoir Feisha, d'un baopingkou, etc. Il joue le rôle de contrôle des inondations et d'irrigation depuis plus de 2000 ans, faisant de la plaine de Chengdu une "terre d'abondance" avec des milliers de kilomètres d'eau et de sécheresse. C'est le plus ancien au monde, le seul conservé, encore utilisé et caractérisé par la dérivation de l'eau sans barrage, qui condense le travailleur, le courageux et La cristallisation de la sagesse."
 building_dujiangyan_01:0 "Le barrage de Dujiang"
 building_dujiangyan_01_desc:0 "$building_type_dujiangyan_01_desc$"
 
 #玉门关
 building_type_yumenguan:0 "Col de Yumenguan"
 building_type_yumenguan_desc:0 "#F Le col de Yumen a été nommé d'après l'empereur Wu de la dynastie Han lorsqu'il a ouvert la route vers les régions occidentales et créé quatre comtés à Hexi. Sous la dynastie Han, il était la porte d'entrée de toutes les parties des régions occidentales. Elle a toujours été la porte occidentale de la dynastie unifiée. D'innombrables générations de soldats ont monté la garde ici jusqu'à ce qu'ils deviennent vieux, d'où le poème "la brise de printemps ne passe pas le col de Yumen".. #!"
 building_yumenguan:0 "Col de Yumenguan"
 building_yumenguan_desc:0 "$building_type_yumenguan_desc$"

 #阳关
 building_type_yangguan:0 "Col de Yangguan"
 building_type_yangguan_desc:0 "#F Yangguan est appelé Yangguan parce qu'il est situé au sud du col de Yumen. Yangguan, fondée sous le règne de l'empereur Wu de la dynastie Han pendant le règne de Yuanding, est l'un des "quatre comtés et deux coutumes" de Hexi. Porte d'entrée des régions occidentales, Yangguan est également un col important sur la route du sud de la route de la soie et un lieu stratégique pour les anciens stratèges. Selon les archives historiques, c'était le bureau Weizhi de la capitale de Yangguan sous la dynastie Han occidentale, le comté de Yangguan sous les dynasties Wei et Jin et le comté de Shouchang sous la dynastie Tang. Après les dynasties Song et Yuan, avec le déclin de la route de la soie, Yangguan a été progressivement abandonné. #!"
 building_yangguan:0 "Col de Yangguan"
 building_yangguan_desc:0 "$building_type_yangguan_desc$"

 #大相国寺
 building_type_daxiangguosi:0 "Grand Monastère de Xiangguo"
 building_type_daxiangguosi_desc:0 "#F Le grand monastère de Xiangguo, anciennement connu sous le nom de monastère de Jianguo, est un célèbre temple bouddhiste de Chine. Il a été construit la sixième année de Tianbao dans la dynastie Qi du Nord (555). La première année de Yanhe de la dynastie Tang (712), Ruizong de la dynastie Tang a nommé le temple daxiangguo en mémoire de son accession au trône par le roi premier ministre. Pendant la dynastie des Song du Nord, le temple Xiangguo était profondément respecté par la famille royale et a été agrandi à de nombreuses reprises. C'est le plus grand temple de Pékin et le centre national d'activités bouddhistes. #!"
 building_daxiangguosi:0 "Grand Monastère de Xiangguo"
 building_daxiangguosi_desc:0 "$building_type_daxiangguosi_desc$"

 #黄帝陵
 building_type_huangdiling:0 "Mausolée de l'Empereur Jaune"
 building_type_huangdiling_desc:0 "#F Après que l'Empereur Jaune se soit uni à l'Empereur Yan pour vaincre Chiyou, le chef de l'alliance tribale chinoise est devenu le Seigneur commun du monde, ce qui a fait passer la nation chinoise de l'ère sauvage à l'ère civilisée. Les grandes réalisations de l'Empereur Jaune sont naturellement respectées et vénérées par les générations futures.\n\n Après la mort de l'Empereur Jaune, afin d'exprimer leur nostalgie pour le premier ancêtre de l'humanité, les gens ont érigé des tombes et des temples à Qiaoshan. Au cours des milliers d'années qui ont suivi la mort de l'Empereur jaune, les activités de sacrifice de l'Empereur jaune n'ont jamais été interrompues. Depuis les dynasties Yu, Xia, Shang, Zhou, Qin, Han, Sui, Tang, Song, Yuan, Ming et Qing, à l'exception du fait que l'Empereur Jaune était sacrifié en tant que "Dieu" et "empereur" en même temps, l'Empereur Jaune était sacrifié en tant qu'ancêtre sans exception.#!"
 building_huangdiling:0 "Mausolée de l'Empereur Jaune"
 building_huangdiling_desc:0 "$building_type_huangdiling_desc$" 

 #长白山寺
 building_type_changbaishenmiao_1:0 "Temple de Changbaishan"
 building_type_changbaishenmiao_1_desc:0 "L'eau du cratère forme un lac, et l'eau du bassin de fonte en été est plus bleue que le ciel lui-même ; aussi blanche que la neige sur la glace gelée en hiver, elle est entourée de 16 pics. Seul un canal étroit entre le pic Tianhuo et le pic Longmen déborde et tombe dans la cascade Changbai, qui est la source de la rivière Songhua."
 building_changbaishenmiao_1:0 "Montagne Changbai Lac Tianchi"
 building_changbaishenmiao_1_desc:0 "$building_type_changbaishenmiao_1_desc$"
 building_type_changbaishenmiao_2:0 "Temple Changbaishan"
 building_type_changbaishenmiao_2_desc:0 "La neige est la soutane et les arbres sont le coussin. Au sommet de la montagne Changbai, la lumière du Bouddha éclaire le temple à travers les nuages."
 building_changbaishenmiao_2:0 "Temple de Changbaishan"
 building_changbaishenmiao_2_desc:0 "$building_type_changbaishenmiao_2_desc$"
 
 #灵渠
 building_type_lingqu_1:0 "Lingqu"      
 building_type_lingqu_1_desc:0 "Le dragage du canal Lingqu a permis de relier la rivière Xiangjiang et la rivière Lijiang, d'ouvrir le canal d'eau nord-sud et de fournir une garantie importante pour l'unification de Lingnan par la dynastie Qin. Un grand nombre de céréales et d'herbes ont été transportées à Lingnan par voie d'eau, avec un approvisionnement matériel suffisant. En 214 avant J.-C., l'année où le canal Lingqu a été coupé en navigation, les soldats Qin ont conquis Lingnan, puis ont créé trois comtés : Guilin, Xiangjun et Nanhai, qui incorporèrent officiellement Lingnan au territoire de la dynastie Qin."
 building_lingqu_1:0 "Broken Lingqu"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "Lingqu Réparé"
 building_type_lingqu_2_desc:0 "Une fois le canal Lingqu réparé, il est reconnecté aux deux grands systèmes d'eau que sont le fleuve Yangtze et la rivière des Perles, de sorte que le transport et le commerce s'épanouissent."
 building_lingqu_2:0 "Lingqu"
 building_lingqu_2_desc:0 "$building_type_lingqu_2_desc$"

 #燕然勒石
 building_type_yanranleshi:0 "Sculpture en Pierre de Yanran"
 building_type_yanranleshi_desc:0 "Dou Xian, le grand général de la dynastie des Han de l'Est, a poursuivi les Huns du Nord et est sorti de la forteresse sur plus de 3000 miles pour enregistrer son mérite en gravant des pierres dans la montagne de Yanran. Plus tard, "Yan Ran a rentré la pierre" fait référence à la victoire réussie sur les nomades du nord et a gravé les mots d'enregistrement du mérite sur la pierre."
 building_yanranleshi:0 "Yanranleshi"
 building_yanranleshi_desc:0 "$building_type_yanranleshi_desc$"

 #狼居胥碑
 building_type_langjuxubei:0 "Tablette de Pierre Wolfjuxubei"
 building_type_langjuxubei_desc:0 "#F Huo Qubing, général des hussards de la dynastie des Han occidentaux, se rendit au nord de la Grande Muraille pour un long voyage. Après avoir vaincu les Huns, il a accumulé de la terre comme autel dans la montagne langju Xu et a vénéré le ciel pour rendre compte de son succès. On trouve cette inscription sur la montagne pour commémorer les grands exploits militaires du général Huo. Les générations suivantes font référence aux immortels exploits militaires par "Avoir une tablette de pierre Wolfjuxubei".#!"
 building_langjuxubei:0 "Tablette de Pierre Wolfjuxubei"
 building_langjuxubei_desc:0 "$building_type_langjuxubei_desc$"

 #毗伽可汗碑
 building_type_pijiakehanbei:0 "Pijiakehanbei"
 building_type_pijiakehanbei_desc:0 "Le vent triste souffle l'aigle, et l'herbe se fane et sèche. La flèche sort de la lune de Pingliang, et la poussière du désert est brisée. Le sable volant recouvre Hu Qi et s'éloigne de la baie de Jiuqu."
 building_pijiakehanbei:0 "Pijiakehanbei"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"

 #天宁寺
 building_type_tianningsi:0 "Tianningsi"
 building_type_tianningsi_desc:0 "Le temple Tianning, fondé sous le règne de Zhenguan de la dynastie Tang, est l'un des lieux de naissance du chant bouddhique.l'apparence de la pagode Tianning adopte le style des anciennes pagodes des dynasties Tang et Song : corniches octogonales, forme digne, simple et rugueuse, grand élan ; la décoration du corps de la tour suit également le style architectural des dynasties Tang et Song le long du temple Tianning : luxueux mais pas compliqué, concis et atmosphérique. Bien qu'il n'y ait pas la beauté des poutres sculptées et des bâtiments peints, il possède un charme antique et une atmosphère solennelle."
 building_tianningsi:0 "Tianningsi"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"

 #云冈石窟
 building_type_yungangshiku:0 "Grottes de Yungang"
 building_type_yungangshiku_desc:0 "Les statues des grottes de Yungang sont magnifiques et colorées. Elles peuvent être considérées comme le sommet de l'art chinois de la sculpture sur pierre au Ve siècle de notre ère et sont connues comme la maison du trésor de l'art chinois ancien de la sculpture. Selon l'époque des fouilles, elles peuvent être divisées en trois périodes : le début, le milieu et la fin. Le style des statues des cavernes des différentes périodes a également ses propres caractéristiques."
 building_yungangshiku:0 "Grottes de Yungang"
 building_yungangshiku_desc:0 "$building_type_yungangshiku_desc$"

 #莫高窟
 building_type_mogaoku:0 "Grottes de Mogaoku"
 building_type_mogaoku_desc:0 "Les grottes de Mogao, communément appelées grottes des mille Bouddhas, sont situées à Dunhuang, à l'extrémité ouest du corridor Hexi. Elle a été construite à l'époque de Fu Jian, empereur Xuanzhao de l'ancienne dynastie Qin, puis sous la dynastie du Nord, la dynastie Sui, la dynastie Tang, les cinq dynasties et les dix royaumes, la dynastie Xia occidentale et la dynastie Yuan. Il a formé une énorme échelle, avec 735 grottes, 45 000 mètres carrés de peintures murales et 2415 sculptures en argile colorée. C'est le plus grand lieu d'art bouddhique existant, avec le contenu le plus riche au monde."
 building_mogaoku:0 "Grottes de Mogaoku"
 building_mogaoku_desc:0 "$building_type_mogaoku_desc$"

 #苏巴什佛寺
 building_type_subashifosi:0 "Temple de Subashi" 
 building_type_subashifosi_desc:0 "L'ancien temple SUBASHI est un site de temple bouddhiste des dynasties Wei et Jin. Il est divisé en deux temples à l'est et à l'ouest. Il est réparti sur les rives Est et Ouest de la rivière Tongchang et se regarde l'un l'autre. L'ensemble du site est centré sur la pagode, entourée de temples, de grottes, de halls, de maisons de moines et d'autres bâtiments, qui sont bien conservés. La rivière le traverse, et les ruines sont réparties sur les collines de terre sur les côtés est et ouest de la rivière. Elles sont appelées temple de l'Ouest et temple de l'Est, et les principaux bâtiments sont concentrés dans le temple de l'Ouest."
 building_subashifosi:0 "Temple de Subashifosi" 
 building_subashifosi_desc:0 "$building_type_subashifosi_desc$"
 
 #热瓦克佛寺
 building_type_rewakefosi:0 "Temple Bouddhiste de Gewak" 
 building_type_rewakefosi_desc:0 "C'est également la période la plus prospère de l'histoire de l'architecture de Khotan, lorsque le temple bouddhiste kawak fut construit et est devenu populaire à Khotan. De grands et petits temples bouddhistes et des peintures murales en argile se sont répandus dans toutes les villes de Khotan. Le temple bouddhiste Rewak est le représentant de l'architecture des temples de cette période. La relique du temple bouddhiste de Rewak est une unité de protection des reliques culturelles clés nationales. Il est situé dans le désert à l'est de Hotan. Il s'agit d'un complexe de temple bouddhiste centré sur la pagode. Il y a une cour autour de la pagode. Il y a de nombreuses peintures murales en argile à l'intérieur et à l'extérieur du mur de la cour. Le style des statues est très différent de celui de la Chine, et les formes des vêtements ont un style distinctif de l'Asie occidentale." # 
 building_rewakefosi:0 "Rewakefosi"
 building_rewakefosi_desc:0 "$building_type_rewakefosi_desc$"
 
 #鲜卑石室
 building_type_xianbeishishi:0 "Chambre de Pierre de Xianbei"
 building_type_xianbeishishi_desc:0 "La chambre de pierre de Xianbei désigne la chambre de pierre où les ancêtres de la famille Tuoba de la dynastie des Wei du Nord vivaient et étaient enterrés dans l'herbe, également connue sous le nom de grotte de Gaxian. Il s'agissait à l'origine d'une grotte naturelle utilisée par l'empereur de la dynastie des Wei du Nord pour vénérer ses ancêtres. À une époque, il était même prévu de construire un temple dans la grotte, mais cela n'a pas abouti car l'empereur a lancé la campagne de destruction du Bouddha."
 building_xianbeishishi:0 "Chambre de Pierre de Xianbei"
 building_xianbeishishi_desc:0 "$building_type_xianbeishishi_desc$"

 #文庙
 building_type_holy_site_wenmiao_01:1 "Temple Confucéen"
 building_holy_site_wenmiao_01:1 "Temple Confucéen"
 building_holy_site_wenmiao_01_desc:1 "Depuis que la dynastie Han a supprimé une centaine d'écoles et respecté le seul confucianisme, Confucius occupait une position élevée parmi les érudits, de sorte qu'il formait une forme religieuse de culte.\NPar conséquent, le temple de Confucius est devenu un lieu où les gens priaient pour la paix et la sagesse, ainsi que pour recevoir une éducation. Même l'empereur devait sacrifier au temple de Confucius à TaiShan pour montrer son orthodoxie."
 
 #紫微宫   
 building_type_ziweigong:1 "Palais Impérial de ZiWei"
 building_ziweigong:1 "Palais Impérial de ZiWei"
 building_ziweigong_desc:1 "La Cité-Palais de la ville de Luoyang sous les dynasties Sui et Tang a été construite la première année de la dynastie Sui (605), et s'appelait la cité Ziwei. Dans la sixième année de Zhenguan (632), elle a été appelée Palais de Luoyang. Dans la première année de Wuhou guangzhai (684), elle a été appelée Palais Taichu. C'était la Ville-Palais de la capitale orientale de la dynastie Tang. Le Palais de Ziwei est également appelé ville de Ziwei car il symbolise le Palais de Ziwei, la résidence de l'Empereur du Ciel. La ville-palais de Luoyang sous les dynasties Sui et Tang couvre une superficie d'environ 4,2 kilomètres carrés. Sa porte principale est Yingtianmen et son hall principal est Mingtang ; les trois halls principaux sont le hall Qianyang, le hall Zhenguan et le hall Huiyou."

 #建康宫  
 building_type_jiankanggong_1:1 "Palais de JianKang" 
 
 building_jiankanggong_1:1 "Ruines du Palais de JianKang"
 building_jiankanggong_1_desc:1 "Capitale de six dynasties à l'époque des dynasties Wei-Jin, Nord et Sud, JianKang a vu de grands palais démolis et reconstruits à maintes reprises, symbolisant la vitalité tenace de la ville. Après des années de guerre et de changement de régime, les palais ont été détruits et abandonnés."
 
 building_jiankanggong_2:1 "JPalais de JianKang"
 building_jiankanggong_2_desc:1 "Ce magnifique palais est composé de multiples murailles selon les phénomènes célestes et les rites anciens. Les documents historiques indiquent qu'il est "extrêmement magnifique et incomparable entre les temps anciens et modernes". L'ensemble du palais comprend la salle de la cour impériale où des centaines de fonctionnaires discutent de politique, la salle Tai-Chi où l'empereur organise un banquet royal, la salle intérieure de l'arrière-palais, la zone de jardin derrière le palais, etc. Il existe également plus de 30 jardins royaux et salles séparées du palais dans la ville de Jiankang."
    
 #娲皇宫
 building_type_wohuanggong:0 "Palais des Wa"
 building_type_wohuanggong_desc:0 "Le Palais des Wa est le lieu où Nu Wa "pétrissait la terre pour faire des hommes et raffinait la pierre pour réparer le ciel" dans les mythes et légendes..\n\n Le Palais des Wa a été construit pour la première fois sous la dynastie Qi du Nord. Il a été construit à l'origine par Gao Yang, l'empereur Wen Xuan de la dynastie Qi du Nord. Au début, trois chambres en pierre ont été ouvertes et plusieurs statues ont été sculptées. Après des dynasties successives de réparation et de construction continue, le Palais des Wa couvre maintenant une superficie de 760000 mètres carrés. Aujourd'hui, la plupart des bâtiments sont construits sous les dynasties Ming et Qing, tandis que les vestiges de la dynastie Qi du Nord ne laissent que six grottes et inscriptions sur les falaises, ce qui représente la plus ancienne et le plus grand nombre de mots parmi les inscriptions sur les falaises existantes en Chine."
 building_wohuanggong:0 "Palais de Wahuang"
 building_wohuanggong_desc:0 "$building_type_wohuanggong_desc$"
 
 #山丹马场
 building_type_shandanmachang:0 "Ferme d'Elevage de Chevaux de l'Armée de Shandanjun"
 building_type_shandanmachang_desc:0 "La ferme équestre militaire de Shandan a été fondée en 121 avant J.-C. par Huo Qubing, un général de hussards de la dynastie des Han occidentaux. Elle est située au milieu du corridor de Hexi et de la prairie de Maying, au pied nord de la crête de Lenglong de la montagne Qilian. Il s'étend sur les provinces du Gansu et du Qinghai, et est adjacent à trois villes et six comtés, avec une superficie totale de 3,2954 millions de mu. Le plus ancien hippodrome royal du monde était autrefois le plus grand d'Asie et le deuxième du monde."

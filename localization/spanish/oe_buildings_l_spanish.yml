 #华清宫
 building_type_huaqinggong:1 "Palais de HuaQing"
 building_huaqinggong:1 "Palais de HuaQing"
 building_huaqinggong_desc:1 "Le palais de Huaqing a été construit à cause de la source chaude de Lishan. La piscine de Huaqing était autrefois un lieu où les empereurs de la dynastie Tang se rendaient souvent, notamment les histoires de l'empereur Xuanzong et de sa concubine impériale Yang. Cependant, après la rébellion d'An-Shi, elle a été progressivement abandonnée. Bien qu'il ait été reconstruit à plusieurs reprises par la suite, il a été difficile de lui redonner sa gloire d'antan."

 #黄鹤楼
 building_type_huanghelou:1 "Tour de la Grue Jaune"
 building_huanghelou:1 "Tour de la Grue Jaune"
 building_huanghelou_desc:1 "La tour de la grue jaune, située sur la colline du serpent à Wuchang, est l'une des "trois célèbres tours du sud du fleuve Yangtze".\n D'après les archives, la tour a été construite pour la première fois en 223 après J.-C., pendant la période des Trois Royaumes (220-280). Une fois achevée, la tour a servi de lieu de rassemblement aux célébrités et aux poètes pour faire la fête et composer des poèmes. On estime que jusqu'au règne de Tongzhi de la dynastie Qing, pas moins de 300 poèmes sur la tour ont été trouvés dans la littérature historique. Cui Hao, un célèbre poète de la dynastie Tang (618-907), a fait connaître la tour dans toute la Chine avec son poème "Tour de la Grue Jaune"."

 #滕王阁
 building_type_tengwangge:1 "Pavillon de Tengwang"
 building_tengwangge:1 "Pavillon de Tengwang"
 building_tengwangge_desc:1 "Le pavillon Tengwang a longtemps été classé premier parmi les trois célèbres pavillons du sud du fleuve Yangtze. Situé sur l'avenue North Fuhe à Nanchang, le magnifique pavillon se trouve au point de convergence de la rivière Ganjiang et de l'ancienne rivière Fu, prenant la ville comme toile de fond et la rivière comme miroir.\n\nSa splendeur et sa majesté ont été louées par Wang Bo, le chef des quatre excellences au début de la dynastie Tang, dans l'un de ses chefs-d'œuvre, la Préface du pavillon Tengwang, et il est ainsi devenu célèbre dans le monde entier et a conservé sa gloire au fil des ans. La Préface du pavillon de Tengwang est si populaire parmi la masse qu'elle a été transmise de génération en génération. Nommé d'après le pavillon, le chef-d'œuvre a à son tour apporté à l'architecture une haute réputation pour endurer l'épreuve du temps."

 #黄鹤楼
 building_type_yueyanglou_1:1 "Tour de Yueyang"
 
 building_yueyanglou_1:1 "Ruines de la Tour de Yueyang"
 building_yueyanglou_1_desc:1 "La tour de Yueyang se trouve sur la rive du lac Dongting. Avec le pavillon du prince Teng et la tour de la grue jaune, elle est également l'une des trois grandes tours du sud du fleuve Yangtze. La tour Yueyang a été endommagée ou même effondrée par le feu, la guerre et d'autres catastrophes à de nombreuses reprises, et a été reconstruite à maintes reprises par les souverains de différentes dynasties."
 
 building_yueyanglou_2:1 "Tour de Yueyang"
 building_yueyanglou_2_desc:1 "L'histoire de la tour Yueyang remonte à la période des Trois Royaumes, lorsque Lu Su, commandant en chef des forces de Wu, fut envoyé dans la région pour la fortifier et y entraîner la flotte. Pour faciliter l'inspection et le commandement des navires, il construisit une tour près de l'endroit stratégique où le lac Dongting rejoint le fleuve Yangtze, d'où l'on pouvait voir l'ensemble du lac Dongting. Cette tour d'inspection, alors appelée tour Ba Ling d'après la ville voisine de Ba Ling, fut la première incarnation de la tour Yueyang.\n\nLa véritable renommée de la tour Yueyang n'est pas due à des raisons militaires, mais aux poèmes et articles écrits ici par des littérateurs et des écrivains de nombreuses dynasties qui lui confèrent une grande réputation en Chine."
 
 #布达拉宫
 building_type_budalagong:0 "le Palais du Potala"
 building_type_budalagong_desc:0 "Le palais du Potala est situé sur la montagne du Potala, dans le coin nord-ouest de Lhassa, au Tibet. On dit qu'il s'agit d'un palais construit par Tubo Zanpu Songzanganbu. Il a été construit sans interruption par les générations suivantes et est devenu l'un des plus célèbres bâtiments anciens de Chine."
 building_budalagong:0 "le Palais du Potala"
 building_budalagong_desc:0 "$building_type_budalagong_desc$"

 #大昭寺
 building_type_dazhaosi:0 "Temple de Jokhang"
 building_type_dazhaosi_desc:0 "Le temple Jokhang est situé dans le centre de Lhassa. Selon la légende, il a été conçu et construit par la princesse Wencheng de la dynastie Tang. Le hall est haut de quatre étages et couvert d'un toit d'or. Il est magnifique et resplendissant, avec le style architectural de la dynastie Tang. Dans le temple, il y a une statue de Bouddha Jue Wo apportée par la princesse Wencheng de Chang'an. C'est pourquoi on l'appelle "Jue Wo Kang" en tibétain, ce qui signifie "Salle du Bouddha Sakya". Il y a de nombreuses reliques historiques du septième siècle."
 building_dazhaosi:0 "Temple de Jokhang"
 building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"
 
 #武侯祠
 building_type_wuhouci:0 "Temple du Marquis"
 building_type_wuhouci_desc:0 "Le temple de Wuhou est le vecteur de l'affirmation et de l'éloge de l'esprit de Zhuge Liang, le premier ministre de la dynastie des Han de Shu, qui a "travaillé dur et est mort". Il est également la source des reliques des Trois Royaumes. Il est composé du temple Zhaolie de la dynastie Han, du temple Wuhou, du temple Huiling et du temple Sanyi."
 building_wuhouci:0 "Temple du Marquis"
 building_wuhouci_desc:0 "$building_type_wuhouci_desc$"
 
 #炎帝陵
 building_type_yandiling:0 "Mausolée de l'Empereur Yan"
 building_type_yandiling_desc:0 "Le mausolée impérial est le lieu de repos de Shennong, l'ancêtre de la nation chinoise, et jouit de la réputation de "premier mausolée de Chine". Le mausolée de l'empereur Yan a une histoire de plus de 1000 ans depuis que le temple a été construit dans la cinquième année de Qiande de la dynastie Song (967). Avec la montée et la chute des dynasties successives, le temple de l'empereur Yan a également connu des vicissitudes, détruit et construit à plusieurs reprises."
 building_yandiling:0 "Mausolée de l'Empereur Yan"
 building_yandiling_desc:0 "$building_type_yandiling_desc$"
 
